<!DOCTYPE html>

<html>
	<head>
		<title>Login</title>
		<style type="text/css">
			.error{
				color:red;
			}

		</style>
	</head>
	<body>
		<h2>Login</h2>
		<form method="post">
			Username: <input name="username" value="{{username}}">
			<span class="error">{{usernameError}}</span>
			<br>
			Password: <input name="password" type="password">
			<span class="error">{{passwordError}}</span>
			<br>
			<div class="error">{{invalidError}}</div>
			<input type="submit">
		</form>
	</body>
</html>
